<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Measurements</title>
    <link rel="stylesheet" href="./resources/css/index.css">
</head>

<body>
    <section class="em">
        <h2>em</h2>
        <p><strong>em</strong> represents the font-size of the current element. If a font-size is not explicitly set, it
            uses the browser's default size.</p>
        <p class="p1">This paragraph is 1em (18px font-size)</p>
        <p class="p2">This paragraph is 2em (36px)</p>
        <p class="p3">This paragraph is 3em (54px)</p>
    </section>
</body>

</html>
